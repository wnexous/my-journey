
<div class="center-image">
    <img mat-card-image class="image" src="{{ data.image }}" alt="Imagem do Projeto">
</div>

<h2 mat-dialog-title>
    {{ data.title }}
</h2>

<mat-dialog-content>
    <p class="description">{{ data.description }}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button 
    class="close-button"
    mat-button 
    mat-dialog-close
    >Fechar</button>
</mat-dialog-actions>
