<mat-card class="example-card" *ngIf="projectData">

  <img mat-card-image class="image-left" src="{{ projectData.image }}" alt="Imagem do Projeto">

  <div class="info">

    <div class="description">
      <mat-card-header>
        <mat-card-title>{{ projectData.title }}</mat-card-title>
      </mat-card-header>
    
      <mat-card-content>
        <p class="text">
          {{ projectData.description }}
        </p>
      </mat-card-content>
    </div>

    <mat-card-actions>
      <button
      mat-button 
      class="edit-button"
      (click)="editProject()">
        <mat-icon>edit</mat-icon>
      </button>
      
      <button mat-button class="delete-button">
        <mat-icon>delete</mat-icon>
      </button>      
  
      <button mat-button class="view-button">
        Ver Projeto
      </button>
    </mat-card-actions>

  </div>
</mat-card>
