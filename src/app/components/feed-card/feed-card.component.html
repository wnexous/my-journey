<mat-card class="example-card" *ngIf="feedData">  
    <div class="info">
        <mat-card-header>
          <mat-card-title>
            <span class="title-text">
              {{feedData.name}}
            </span>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <span class="email-text">
            {{feedData.email}}
          </span>
        </mat-card-content>

        <mat-card-content>
          <p class="text">
            {{feedData.message}}
          </p>
        </mat-card-content>

      <div class="buttons-position">
        <mat-card-actions>
          <button
          mat-button 
          class="edit-button"
          (click)="this.updatedFeedDialog()">
            <mat-icon>edit</mat-icon>
          </button>
          
          <button 
          mat-button 
          class="delete-button"
          (click)="this.deleteFeedDialog()">
            <mat-icon>delete</mat-icon>
          </button>      
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
