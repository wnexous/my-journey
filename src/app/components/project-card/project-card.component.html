<mat-card class="example-card" *ngIf="projectData">

    <img mat-card-image class="image-left" src="{{ projectData.image }}" alt="Imagem do Projeto">
  
    <div class="info">
  
      <div class="description">
        <mat-card-header>
          <mat-card-title>
            <p class="title-text">
              {{ projectData.title }}
            </p>
          </mat-card-title>
        </mat-card-header>
      
        <mat-card-content>
          <p class="email-text">
            {{ projectData.email }}
          </p>

          <p class="text">
            {{ projectData.description }}
          </p>
        </mat-card-content>
      </div>
  
      <mat-card-actions>    
        <button 
        mat-button 
        class="view-button"
        (click)="openViewProjectDialog()">
          Ver Projeto
        </button>
      </mat-card-actions>
  
    </div>
  </mat-card>
